<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumberAI - Predict Cost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Sidebar Transitions */
        .sidebar {
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 5rem;
        }

        .main-content {
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 5rem;
        }

        .sidebar-text {
            transition: opacity 0.2s ease;
        }

        .sidebar.collapsed .sidebar-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="sidebar w-64 bg-slate-900 text-white flex flex-col fixed h-full z-10">
            <!-- Header with Logo and Toggle -->
            <div class="h-20 flex items-center justify-between px-6 border-b border-slate-800">
                <div class="flex items-center">
                    <i class="fas fa-tree text-green-400 text-2xl mr-3"></i>
                    <span class="sidebar-text text-xl font-bold tracking-wide">LumberAI</span>
                </div>
                <button onclick="toggleSidebar()" class="text-slate-400 hover:text-white focus:outline-none">
                    <i id="toggleIcon" class="fas fa-bars text-lg"></i>
                </button>
            </div>

            <nav class="flex-1 py-6 px-3 space-y-1">
                <a href="index.html"
                    class="flex items-center px-4 py-3 bg-blue-600 rounded-lg text-white group transition-colors">
                    <i class="fas fa-calculator w-6 text-center mr-3 text-lg"></i>
                    <span class="sidebar-text font-medium">Predict Cost</span>
                </a>
                <a href="history.html"
                    class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-history w-6 text-center mr-3 text-lg"></i>
                    <span class="sidebar-text font-medium">History Log</span>
                </a>
                <a href="overrides.html"
                    class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-sliders-h w-6 text-center mr-3 text-lg"></i>
                    <span class="sidebar-text font-medium">Market Overrides</span>
                </a>
                <a href="settings.html"
                    class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-cog w-6 text-center mr-3 text-lg"></i>
                    <span class="sidebar-text font-medium">Settings</span>
                </a>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <button
                    class="w-full flex items-center px-4 py-3 text-slate-300 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt w-6 text-center mr-3 text-lg"></i>
                    <span class="sidebar-text font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <div id="mainContent" class="main-content flex-1 flex flex-col ml-64">

            <!-- TOP NAVIGATION BAR -->
            <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-end px-8 shadow-sm">
                <div class="flex items-center space-x-6">
                    <!-- Notification Icon -->
                    <button class="relative text-gray-400 hover:text-gray-600 transition-colors focus:outline-none">
                        <i class="fas fa-bell text-xl"></i>
                        <span
                            class="absolute -top-1 -right-1 h-4 w-4 rounded-full bg-red-500 text-white text-xs flex items-center justify-center">3</span>
                    </button>

                    <!-- Profile Section with Name & Email -->
                    <div
                        class="flex items-center space-x-3 cursor-pointer hover:bg-gray-50 px-3 py-2 rounded-lg transition-colors">
                        <div
                            class="h-10 w-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-semibold">
                            JD
                        </div>
                        <div class="text-left">
                            <p class="text-sm font-semibold text-gray-800">John Doe</p>
                            <p class="text-xs text-gray-500">john.doe@lumber.ai</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- DASHBOARD CONTENT -->
            <main class="flex-1 overflow-y-auto p-10">

                <h1 class="text-3xl font-bold text-slate-900 mb-1">Analyze your Inputs and get the Total Lumber Cost
                </h1>
                <p class="text-gray-500 mb-8">Configure physical specs and context to generate high-fidelity estimates.
                </p>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">

                    <!-- LEFT COLUMN: PHYSICAL SPECS -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
                        <div class="space-y-6">
                            <!-- Field 1 -->
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Board
                                    Footage (BF)</label>
                                <input type="number" value="50000"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-gray-700">
                            </div>

                            <!-- Field 2 -->
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Total
                                    Square Feet (SF)</label>
                                <input type="number" value="12000"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-gray-700">
                            </div>

                            <!-- Field 3 -->
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Unit
                                    Count</label>
                                <input type="number" value="10"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-gray-700">
                            </div>

                            <!-- Field 4 -->
                            <div>
                                <label
                                    class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Building
                                    Type</label>
                                <div class="relative">
                                    <select
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-gray-700 appearance-none bg-white">
                                        <option>Multifamily</option>
                                        <option>Single-Family</option>
                                    </select>
                                    <div
                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                                        <i class="fas fa-chevron-down text-xs"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT COLUMN: CONTEXT -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 flex flex-col justify-between">
                        <div class="space-y-6">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Job
                                    Name (Optional)</label>
                                <input type="text" placeholder="e.g. 'Vista Heights - Podium (FRT)'"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-gray-700">
                            </div>

                            <div>
                                <label
                                    class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Project
                                    Notes (Optional)</label>
                                <textarea
                                    placeholder="Paste structural notes, site conditions, or bid narratives here..."
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-gray-700 resize-none h-40"></textarea>
                            </div>
                        </div>

                        <button
                            class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-4 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5 mt-8 flex items-center justify-center">
                            <i class="fas fa-rocket mr-2"></i> Analyze & Estimate Cost
                        </button>
                    </div>
                </div>

                <!-- PREDICTION RESULT (Visible after click - Mocked here as visible for demo) -->
                <div class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- ... (Same as before) ... -->
                </div>

                <!-- CHARTS -->
                <h3 class="text-lg font-bold text-gray-900 mb-6 mt-12">Cost Variance Analysis</h3>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="font-semibold text-gray-800">Multifamily - Cost per BF</h4>
                        </div>
                        <canvas id="multifamilyChart" height="200"></canvas>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="font-semibold text-gray-800">Single-Family - Cost per BF</h4>
                        </div>
                        <canvas id="singleFamilyChart" height="200"></canvas>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Chart Scripts -->
    <script>
        // Multifamily Chart
        const ctxMF = document.getElementById('multifamilyChart').getContext('2d');
        new Chart(ctxMF, {
            type: 'line',
            data: {
                labels: ['10k BF', '25k BF', '50k BF', '75k BF', '100k BF'],
                datasets: [{
                    label: 'Cost per BF ($)',
                    data: [3.5, 3.2, 2.8, 2.6, 2.5],
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#2563eb',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Economies of Scale - Multifamily Projects',
                        font: { size: 12 },
                        color: '#6b7280'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 2.0,
                        max: 4.0,
                        ticks: { callback: function (value) { return '$' + value } }
                    }
                }
            }
        });

        // Single-Family Chart
        const ctxSF = document.getElementById('singleFamilyChart').getContext('2d');
        new Chart(ctxSF, {
            type: 'line',
            data: {
                labels: ['10k BF', '25k BF', '50k BF', '75k BF', '100k BF'],
                datasets: [{
                    label: 'Cost per BF ($)',
                    data: [4.2, 3.8, 3.4, 3.1, 3.0],
                    borderColor: '#94a3b8',
                    backgroundColor: 'rgba(148, 163, 184, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#94a3b8',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Economies of Scale - Single-Family Projects',
                        font: { size: 12 },
                        color: '#6b7280'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 2.0,
                        max: 4.5,
                        ticks: { callback: function (value) { return '$' + value } }
                    }
                }
            }
        });
    </script>

    <!-- Sidebar Toggle Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleIcon = document.getElementById('toggleIcon');

            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');

            // Change icon
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('fa-bars');
                toggleIcon.classList.add('fa-chevron-right');
            } else {
                toggleIcon.classList.remove('fa-chevron-right');
                toggleIcon.classList.add('fa-bars');
            }
        }
    </script>
</body>

</html>
